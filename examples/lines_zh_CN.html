<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="x-dns-prefetch-control" content="on">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Lines 路径图 | echarts-extension-amap</title>
  <!-- 引入高德地图的JavaScript API并定义版本号和插件 这里需要使用你在高德地图开发者平台申请的 ak -->
  <!-- 如果你在使用的是 v1.9.0 之前的旧版本，还需要引入 `AMap.CustomLayer` 插件 -->
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key={ak}&plugin=AMap.Scale,AMap.ToolBar"></script>
  <!-- 引入ECharts -->
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <!-- 引入ECharts高德地图扩展 -->
  <!-- <script type="text/javascript" src="../dist/echarts-extension-amap.min.js"></script> -->
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-extension-amap@1.12.0/dist/echarts-extension-amap.min.js"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    html, body, #echarts-amap {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="echarts-amap"></div>
  <!-- 数据来源于百度地图 仅作示例 与高德坐标稍有偏差 -->
  <script type="text/javascript">
    var linesDataURI = 'https://fastly.jsdelivr.net/gh/apache/echarts-examples/public/data/asset/data/lines-bus.json';

    // 初始化 ECharts
    var chart = echarts.init(document.getElementById('echarts-amap'));
    $.get(linesDataURI, function (data) {
      // 转换数据
      var hStep = 300 / (data.length - 1);
      var busLines = [].concat.apply([], data.map(function (busLine, idx) {
        var prevPt;
        var points = [];
        for (var i = 0; i < busLine.length; i += 2) {
          var pt = [busLine[i], busLine[i + 1]];
          if (i > 0) {
            pt = [
              prevPt[0] + pt[0],
              prevPt[1] + pt[1]
            ];
          }
          prevPt = pt;

          points.push([pt[0] / 1e4, pt[1] / 1e4]);
        }
        return {
          coords: points,
          lineStyle: {
            color: echarts.color.modifyHSL('#5A94DF', Math.round(hStep * idx))
          }
        };
      }));
      chart.setOption({
        // 加载 amap 组件
        amap: {
          // 3D模式，无论你使用的是1.x版本还是2.x版本，都建议开启此项以获得更好的渲染体验
          viewMode: '3D',
          // 高德地图中心经纬度
          center: [116.46, 39.92],
          // 高德地图缩放
          zoom: 10,
          // 启用resize
          resizeEnable: true,
          // 自定义地图样式主题
          mapStyle: 'amap://styles/dark',
          // 移动过程中实时渲染 默认为true 如数据量较大 建议置为false
          renderOnMoving: false,
          // ECharts 图层的 zIndex 默认 2000
          // 从 v1.9.0 起 此配置项已被弃用 请使用 `echartsLayerInteractive` 代替
          echartsLayerZIndex: 2019,
          // 设置 ECharts 图层是否可交互 默认为 true
          // 设置为 false 可实现高德地图自身图层交互
          // 此配置项从 v1.9.0 起开始支持
          echartsLayerInteractive: true,
          // 是否启用大数据模式 默认为 false
          // 此配置项从 v1.9.0 起开始支持
          largeMode: false
          // 说明：如果想要添加卫星、路网等图层
          // 暂时先不要使用layers配置，因为存在Bug
          // 建议使用amap.add的方式，使用方式参见最下方代码
        },
        series: [{
          type: 'lines',
          // 使用高德地图坐标系
          coordinateSystem: 'amap',
          polyline: true,
          data: busLines,
          silent: true,
          lineStyle: {
            opacity: 0.2,
            width: 1
          },
          progressiveThreshold: 500,
          progressive: 200
        }, {
          type: 'lines',
          // 使用高德地图坐标系
          coordinateSystem: 'amap',
          polyline: true,
          data: busLines,
          lineStyle: {
            width: 0
          },
          effect: {
            constantSpeed: 20,
            show: true,
            trailLength: 0.1,
            symbolSize: 1.5
          },
          zlevel: 1
        }]
      });
      // 获取 ECharts 高德地图组件
      var amapComponent = chart.getModel().getComponent('amap');
      // 获取高德地图实例，使用高德地图自带的控件
      var amap = amapComponent.getAMap();
      // 添加控件 和高德地图API用法相同
      amap.addControl(new AMap.Scale());
      amap.addControl(new AMap.ToolBar());
      // 添加图层
      // var satelliteLayer = new AMap.TileLayer.Satellite();
      // var roadNetLayer = new AMap.TileLayer.RoadNet();
      // amap.add([satelliteLayer, roadNetLayer]);
      //  添加一个 Marker
      // amap.add(new AMap.Marker({
      //   position: [115, 35]
      // }));
      // 禁用 ECharts 图层交互，从而使高德地图图层可以点击交互
      // amapComponent.setEChartsLayerInteractive(false);
    });
  </script>
</body>
</html>
